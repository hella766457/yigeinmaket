<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우주 쇼핑몰</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Gulim', Gulim, 'Dotum', Dotum, Arial, sans-serif;
      color: black;
      text-align: center;
    }

    #entrance {
      display: block;
      padding-top: 100px;
    }

    #product-page {
      display: none;
      padding: 60px 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 50px;
    }

    a {
      color: #0066ff;
      font-style: italic;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      color: #003399;
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    #product-page h2 {
      font-style: italic;
      font-size: 36px;
      margin-bottom: 40px;
    }

    .item {
      font-size: 20px;
      margin: 15px 0;
      font-style: italic;
    }

    .discount {
      color: red;
      font-weight: bold;
    }

    .strikethrough {
      text-decoration: line-through;
      font-size: 16px;
      color: #555;
      margin-top: 4px;
      display: block;
      margin-left: 4px;
    }

    /* 계정 동그라미 */
    .account-circle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }

    /* 모달 */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #modal {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    #modal button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #000080;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #modal button:hover {
      background: #ff0000;
    }

    .back-btn {
      margin-top: 50px;
      font-size: 18px;
      background: #000080;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <!-- 입구 화면 -->
  <div id="entrance">
    <h1>&lt;우주 쇼핑몰&gt;</h1>
    <p>※외계에서 온 멋진 물건※~!!</p>
    <a href="#" onclick="showProducts()">>>나는 물건을 본다</a>
  </div>

  <!-- 물건 화면 -->
  <div id="product-page">
    <!-- 계정 동그라미 -->
    <div class="account-circle" onclick="openModal()">?</div>

    <div class="container">
      <h2>물건</h2>

      <div class="item">혈욕조 - ₩29,999,999</div>
      <div class="item">신비한 양초 키트 - ₩19,999,999</div>
      <div class="item">백설 공주의 사과 - ₩11,999,999</div>
      <div class="item">우리가 도움! - ₩66,666,666</div>
      <div class="item">
        ※할인!※ 흡혈 식기 - <span class="discount">₩7,999,999</span>
        <span class="strikethrough">₩14,999,999</span>
      </div>

      <button class="back-btn" onclick="goToEntrance()">입구로 돌아가기</button>
    </div>
  </div>

  <!-- 모달 -->
  <div id="modal-overlay">
    <div id="modal">
      <p><strong>아이디:</strong> yongi1111</p>
      <p><strong>패스워드:</strong> Dydajfigodks!111</p>
      <button onclick="closeModal()">닫기</button>
    </div>
  </div>

  <script>
    function showProducts() {
      document.getElementById('entrance').style.display = 'none';
      document.getElementById('product-page').style.display = 'block';
    }

    function goToEntrance() {
      document.getElementById('product-page').style.display = 'none';
      document.getElementById('entrance').style.display = 'block';
    }

    function openModal() {
      document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
